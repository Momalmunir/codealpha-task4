<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="cover">
                <img src="https://c.saavncdn.com/852/Samjho-Na-Hindi-2022-20220209214141-500x500.jpg" alt="Song Cover">
            </div>
            <div class="details">
                <h3 id="song-title">JANA SAMJHO NA </h3>
                <p id="artist"> Aditya Rikhari</p>
            </div>
            <div class="controls">
                <button id="prev"><i class="fa fa-backward"></i></button>
                <button id="play-pause"><i class="fa fa-play"></i></button>
                <button id="next"><i class="fa fa-forward"></i></button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress" value="0" max="100">
            </div>
        </div>
    </div>

    <audio id="audio" src="your-audio-file.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
